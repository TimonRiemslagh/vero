
<div class="c-albums">
  <div class="container">
    <h1 class="c-page-title">{{title}}</h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#/">Home</a></li>
      <li class="breadcrumb-item active">{{title}}</li>
    </ol>

  </div>

  <ul masonry class="imageWrapper">
    <li class="masonry-brick" ng-repeat="photo in photos">
      <a href="{{ photo.url }}"><img class="c-photo" ng-src="{{ photo.url }}"></a>
    </li>
  </ul>

</div>
